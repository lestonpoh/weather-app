<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="">
        <input type="text" placeholder="enter location">
        <button type="submit">
            <img id="search" src="images/search.svg" alt="search">
        </button>
    </form>
    <h1 id="location-name"></h1>
    <p id="date"></p>
    <div id="weather-info" class="hide">
        <div id="weather-main">
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="condition"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Wind Speed (m/s)</p>
            <p id="wind-speed" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Wind Direction</p>
            <p id="wind-direction" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Humidity (%)</p>
            <p id="humidity" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Precipitation (mm)</p>
            <p id="precipitation" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Cloudiness (%)</p>
            <p id="cloud" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">UV Index</p>
            <p id="uvindex" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Visibility (km)</p>
            <p id="visibility" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Pressure (mb)</p>
            <p id="pressure" class="info"></p>
        </div>
        <div class="weather-sub">
            <p class="description">Gust (kph)</p>
            <p id="gust" class="info"></p>
        </div>

    </div>
    
    
</body>
</html>
